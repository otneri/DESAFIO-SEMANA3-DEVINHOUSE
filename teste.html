<html lang="en">

<style>
    .d{
        background-color: rgb(255, 72, 0);
        color: aliceblue;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 120px;

    }
</style>
<body>
    <div class="d">
        <p>
            SALVE
        </p>
    </div>
    <ul>

    </ul>
   
</body>
    <script>
        // var p1 = window.document.querySelector('div.d')
        var rato = document.getElementsByClassName('d')[0];
        rato.addEventListener('click', clicar)
        rato.addEventListener('mouseenter', entrar)
        rato.addEventListener('mouseout',sair)

        function clicar() {
            rato.innerText = "Clicouu"
        }

        function entrar() {
            rato.innerText = "Entrou"
        }

        function sair () {
            rato.innerText = "Saiu"
        }

    </script>
</html>
